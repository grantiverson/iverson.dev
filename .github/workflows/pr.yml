name: "Check PR"

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  install-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"

      - name: Cache npm dependencies
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package.lock') }}
          restore-keys: ${{ runner.os }}-npm-

      - name: Install Dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: npm ci

  lint:
    runs-on: ubuntu-latest
    needs: install-cache
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"

      - name: Restore npm dependencies
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package.lock') }}
          restore-keys: ${{ runner.os }}-npm-

      - name: Lint JS files
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: install-cache
    permissions:
      checks: write
      pull-requests: write
    strategy:
      matrix:
        workspace:
          - portfolio

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"

      - name: Restore npm dependencies
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package.lock') }}
          restore-keys: ${{ runner.os }}-npm-

      - name: Run tests and add coverage report (${{ matrix.workspace }})
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          annotations: failed-tests
          skip-step: install
          working-directory: ./packages/${{ matrix.workspace }}
        env:
          CI: true

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"

      - name: Restore npm dependencies
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package.lock') }}
          restore-keys: ${{ runner.os }}-npm-

      - name: Run build
        run: npm run build
